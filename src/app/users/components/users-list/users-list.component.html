<ul *ngIf="users$ | async; let users; else loading">
  <li [routerLink]="user.id" *ngFor="let user of users">
    <figure>
      <img [src]="user.imageUrl" />
    </figure>
    <div>
      <h3>{{user.firstName + ' ' + user.lastName | titlecase }}</h3>
      <p>{{ user.email }}</p>
      <p>{{ user.phone }}</p>
    </div>
  </li>
</ul>
<ng-template #loading>
  Loading...
</ng-template>
